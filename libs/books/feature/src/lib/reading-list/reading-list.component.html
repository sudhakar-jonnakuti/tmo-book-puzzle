<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" alt="{{ b.title }}" />
    </div>
    <div class="reading-list-item--details">
      <strong aria-label="Reading list Book Title" class="reading-list-item--details--title">{{ b.title }}</strong>
      <div aria-label="Reading list Book Authors" class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <div>
      <button mat-icon-button color="warn" [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)">
        <mat-icon aria-hidden="false" aria-label="remove icon">remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
